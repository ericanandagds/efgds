<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>

</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label>Nome: </ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label> Rua: </ion-label>
        <ion-input></ion-input>

      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
